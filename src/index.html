<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

  <div class="calc-container">
    <div class="calc">
      <div class="header">
        <h1>Basic calculator</h1>
      </div>
      <div class="display">
        <noscript>JavaScript must be enabled to use the calculator.</noscript>
        <p id="expr"><span id="left"></span><span id="cursor"></span><span id="right"></span></p>
        <p id="res"></p>
      </div>
      <div class="numpad">
        <button type="button" class="del" data-type="delete" data-value="clear">AC</button>
        <button type="button" class="del" data-type="delete" data-value="bsp">&crarr;</button>
        <button type="button" class="function" data-type="function" data-value="(">(</button>
        <button type="button" class="function" data-type="function" data-value=")">)</button>
        <button type="button" class="number">7</button>
        <button type="button" class="number">8</button>
        <button type="button" class="number">9</button>
        <button type="button" class="operator" data-type="operator" data-value="/">&#10135;</button>
        <button type="button" class="number">4</button>
        <button type="button" class="number">5</button>
        <button type="button" class="number">6</button>
        <button type="button" class="operator" data-type="operator" data-value="*">&#215;</button>
        <button type="button" class="number">1</button>
        <button type="button" class="number">2</button>
        <button type="button" class="number">3</button>
        <button type="button" class="operator" data-type="operator" data-value="-">&#8722;</button>
        <button type="button" class="number">0</button>
        <button type="button" class="number" data-type="symbol">.</button>
        <button type="button" class="operator" data-type="symbol" data-value="=">&#61;</button>
        <button type="button" class="operator" data-type="operator" data-value="+">&#10133;</button>

      </div>
    </div>
  </div>

<script src="js/main.js"></script>
</body>
</html>
